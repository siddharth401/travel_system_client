<div class="onoffswitch-container">
  <span class="onoffswitch-title">{{title}}<ng-content></ng-content></span>
  <span class="onoffswitch">
    <input type="checkbox" class="onoffswitch-checkbox" [(ngModel)]="value" [checked]="value" (ngModelChange)="onChange()" id="{{widgetId}}"/>
    <label class="onoffswitch-label" htmlFor="{{widgetId}}">
        <span *ngIf="app.curLang == 'us'" class="onoffswitch-inner"  data-swchon-text="Yes" data-swchoff-text="No"></span>
        <span *ngIf="app.curLang == 'jp'" class="onoffswitch-inner"  data-swchon-text="有効" data-swchoff-text="無効"></span>
        <span class="onoffswitch-switch"></span>
    </label>
  </span>
</div>
