<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="[['Profile'|trans]]" icon="user" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>

  <section id="widget-grid" class="">
    <div class="row">
      <article class="col-sm-12">
        <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" data-widget-colorbutton="false" data-widget-editbutton="false" role="widget">
          <header role="heading">
            <span class="widget-icon"> <i class="fa fa-pencil-square-o"></i> </span>
            <h2>{{'Profile'|trans}}</h2>
          </header>
          <div role="content">
            <div class="jarviswidget-editbox">
            </div>
            <div class="widget-body">
              <form [formGroup]="fb.form" class="form-horizontal" (ngSubmit)="save()" autocomplete="false">
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-2 control-label">{{'Email'|trans}}<span class="text-danger">*</span></label>
                    <div class="col-md-10">
                      <input type="text" formControlName="email" placeholder="{{'Email'|trans}}" class="form-control" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-2 control-label">{{'Admin name'|trans}}<span class="text-danger">*</span></label>
                    <div class="col-md-10">
                      <input type="text" formControlName="name" placeholder="{{'Admin name'|trans}}" class="form-control" />
                    </div>
                  </div>
                </fieldset>

                <div class="form-actions">
                  <div class="row">
                    <div class="col-md-12">
                      <button class="btn btn-primary" type="submit"> {{'Register'|trans}}</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </article>
    </div>
  </section>
</div>
