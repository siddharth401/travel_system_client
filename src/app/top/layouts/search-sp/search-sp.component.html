<div class="search--sp">
    <div class="search--sp__inner">
        <ul class="search--sp__list">
            <li>
                <div class="custom-form" *ngIf="app.listDataFormSearch.cities">
                    <select formControlName="city_prefix" id="sp-search-area"  class="custom-form__select">
                        <option value="" selected>{{'旅先はどちらですか?'|ttrans}}</option>
                        <optgroup *ngFor="let country of app.listDataFormSearch.cities" label="{{country.display_name}}">
                            <option *ngFor="let item of country.cities" [value]="item.prefix" [selected]="item.prefix == ''">
                                <span>{{item.name}}</span>
                            </option>
                        </optgroup>
                    </select>
                </div>
            </li>
            <li>
                <div class="custom-form" *ngIf="app.listDataFormSearch.categories">
                    <select formControlName="category_prefix"  id="search-category-plan" class="custom-form__select">
                        <option value="" selected>{{'カテゴリー絞り込み'|ttrans}}</option>
                        <option *ngFor="let item of app.listDataFormSearch.categories" [value]="item.prefix" [selected]="item.prefix == ''">{{item.name}}</option>
                    </select>
                </div>
            </li>
            <li>
                <div class="custom-form custom-form__date">
                    <!--<input type="date" id="sp-search-date" name="search-date" class="custom-form__input" />-->
                    <input formControlName="date_plan" id="sp-search-date" class="custom-form__input" placeholder="{{'日付'|ttrans}}">

                </div>
            </li>
            <li>
                <div class="custom-form" *ngIf="app.listDataFormSearch.languages">
                    <select formControlName="language_prefix" id="search-lang" class="custom-form__select">
                        <option value="" selected>{{'対応言語'|ttrans}}</option>
                        <option *ngFor="let item of app.listDataFormSearch.languages" [value]="item.prefix" [selected]="item.prefix == ''">{{item.display_name|ttrans}}</option>
                    </select>
                </div>
            </li>

        </ul>
        <button type="submit" class="search--sp__button btn--primary" (click)="search()">{{'検索'|ttrans}}</button>
    </div>
</div>
